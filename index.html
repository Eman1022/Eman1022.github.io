<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<body>

    <!------------------------------------------------ Side Navigation --------------------------------------->
    <nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
      <h1 class="w3-xxxlarge w3-text-theme">Side Navigation</h1>
      <button class="w3-bar-item w3-button" onclick="w3_close()">Close <i class="fa fa-remove"></i></button>
      <a href="#" class="w3-bar-item w3-button">Github Projects</a>
    </nav>

    <script>
      // Function to open the sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
      }
    
      // Function to close the sidebar
      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
    </script>
    
    <!-----------------------------------------Header---------------------------->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
      <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i> 
      <div class="w3-center">
      <h4>Personal Website</h4>
      <h1 class="w3-xxxlarge w3-animate-bottom">Emanuel Tadeo Correa</h1>
        <div class="w3-padding-32">
          <button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">Follow my Links</button>
        </div>
      </div>
    </header>
    
    <!-- Modal -->
<div id="id01" class="w3-modal">

        class="w3-button w3-display-topright">Ã—</span>

      </header>
      <div class="w3-padding">
        <p>Cool huh? Ok, enough teasing around..</p>
        <p>Go to my <a class="w3-btn" href="https://www.linkedin.com/in/emanueltadeo/"> <strong>Linkedin Profile</strong></a> to learn more!!</p>
